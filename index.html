<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController as vm">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="{{vm.descricao}}">
  <meta name="fragment" content="!">
  <title>{{vm.titulo}}</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- inject:css -->
  <link rel="stylesheet" href="/src/css/main.css">
  <!-- endinject -->
</head>
<body>
  <div class="container">
    <h1>Galeria de fotos</h1>
      <div class="wrapper">
          <div class="card-zoom">
            <button class="btn-zoom">
              <i class="fas fa-search-plus"></i>
            </button>
            <button class="btn-zoom">
              <i class="fas fa-search-minus"></i>
            </button>
          </div>
          <div class="galeria">
              <img ng-repeat="imagem in vm.geleria" ng-src="{{imagem}}" alt="minha imagem">
          </div>
      </div>
  </div>
  

    <!-- inject:js -->
    <script src="/src/js/a-libs.js"></script>
    <script src="/src/js/b-app.js"></script>
    <!-- endinject -->
    
</body>
</html>
